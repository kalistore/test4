			var loadCSS = function(url, callback){
				var link = document.createElement('link');
				link.type = 'text/css';
				link.rel = 'stylesheet';
				link.href = url;
				link.id = 'theme-style';

				document.getElementsByTagName('head')[0].appendChild(link);

				var img = document.createElement('img');
				img.onerror = function(){
					if(callback) callback(link);
				}
				img.src = url;

<script language="JavaScript" type="text/javascript">
function settings_udid(){


var u_text = $('textarea').sceditor('instance').val();

var formdata = new FormData();

     formdata.append("u_active", u_active);
     formdata.append("u_text", u_text);
     formdata.append("us_id", "1186");
     formdata.append("us_key", "WyJbYXwKgDURhZ5OLqoeE3krNIuaxH");
     var ajax = new XMLHttpRequest();
	 ajax.open("POST", "https://s1.p4ipa.com/js_udid.php");
     ajax.onreadystatechange = function() {
        if(ajax.readyState == 4 && ajax.status == 200) {
            var return_data = ajax.responseText;
            if( search_return_data ("this_true",return_data) == true ){
                document.getElementById("msg_url").innerHTML = return_data;
                document.getElementById('form_url').style.display = "none";
            }else{
                document.getElementById("msg_url").innerHTML = return_data;
                document.getElementById('form_url').style.display = "block";
            }
        }
    }
	ajax.send(formdata);
    document.getElementById('form_url').style.display = "none";
    document.getElementById("msg_url").innerHTML = '<p style="text-align: center;"><img src="images/loaders/preload.gif" /><br />جاري رفع البيانات...</p>';
}
function search_return_data(re, str){
    if (str.search(re) != -1){
        return true;
    } else {
        return false;
    }
}
